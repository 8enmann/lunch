<!doctype html>
<html ng-app="myapp">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lunch.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>

  </head>

  
  <body ng-controller="MyController">
    <header>
      <div class="pull-right">
      <div class="login" ng-show="user">
        <img class="img-circle img-profile" ng-src="{{user.thumbnail}}"/>
        {{user.name}} |
        <a onclick="hello.logout()">Logout</a>
      </div>
      <div ng-hide="user">
        <a class="login" onclick="hello.login('google')">
          Login with Google+</a>
      </div>
    </header>
    <div id="messagesDiv">
      <ul class="list-group">
        <li ng-repeat="msg in messages"
            class="list-group-item">
          <strong>{{msg.from}}</strong>: {{msg.body}}
          <button ng-click="removeMessage($index)" type="button" class="close" aria-hidden="true">&times;</button>
        </li>
    </ul>
      <div class="spacer"></div>
    </div>
    <div class="footer">
      <input class="form-control" type="text" ng-model="name" placeholder="Name">
      <input class="form-control" type="text" ng-model="msg" ng-keydown="addMessage($event)" placeholder="Message...">
    </div>




    
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="hello.js"></script>
    <script src="lunch.js"></script>
  </body>
</html>
